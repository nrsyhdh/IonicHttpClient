<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Student Record</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="stacked">Code</ion-label>
    <ion-input [(ngModel)]="data.code" placeholder="Enter code"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-input [(ngModel)]="data.desc" placeholder="Enter description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Price</ion-label>
    <ion-input [(ngModel)]="data.price" placeholder="Enter price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Date</ion-label>
    <ion-datetime display-timezone="utc" [(ngModel)]="data.date"></ion-datetime>
  </ion-item>

  <ion-button (click)="update()" color="success" size="small">
    Update
  </ion-button>

  <ion-button [routerLink]="['/student-list']" color="danger" size="small">
    Cancel
  </ion-button>

</ion-content>
